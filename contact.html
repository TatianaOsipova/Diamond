<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diamond</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cormorant+Upright:wght@700&family=Dancing+Script:wght@700&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <!-- header start -->

    <header class="header">
        <div class="container header__inner">
            <a class="logo" href="#">
                <img class="logo__img" src="icons/logo.png" alt="Logo">
            </a>

            <nav class="menu">
                <button class="menu__btn">
                    <span class="row"></span>                    
                </button>

                <ul class="menu__list">
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="index.html" target="_blank">Home</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="video.html" target="_blank">Video</a>
                    </li>
                    <li class="menu__list-item">
                        <a class="menu__list-link" href="#">Contacts</a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- header end -->

    <main class="main">
        <section class="top contact">
            <div class="container">
                <div class="contact__inner">
                    <h1 class="contact__title">
                        The world diamond center
                    </h1>
                    <p class="contact__info">
                        580 5th Avenue, New York, NY 10036
                        <br>thediamondisforever@gmail.com
                    </p>

                    <form class="contact__form">
                        <h2 class="contact__form-title">Submit your application</h2>
                        <input class="contact__form-input contacts__form-name" type="text" placeholder="Name">
                        <input class="contact__form-input contacts__form-phone" type="text" placeholder="Phone">
                        <button class="contact__form-btn" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="js/main.js"></script>

</body>

</html>
